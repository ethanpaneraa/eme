name: frontend-ci

on:
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-lint-and-format:
    name: Lint and Prettier Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prettier format check
        run: npx prettier --check .

      - name: ESLint
        run: npm run lint
